<!DOCTYPE html>
<html>
  <head>
    <title>JOURNEY BUILDER APP TEMPLATE</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script src="js/uuid.js"></script>
    <script type="text/javascript">
      (function () {
        var config = {
          baseUrl: "js",
        };
        var dependencies = ["customActivity"];

        require(config, dependencies);
      })();
    </script>
  </head>
  <script>
    require.config({
      paths: {
        postmonger: "postmonger",
      },
    });
    require(["customActivity"]);
  </script>
  <body>
    <h1>Select the asset to use in your display</h1>

    <form id="asset-configuration-form">
      <div id="asset-loading-message">Your assets are loading...</div>
      <div class="radio-group" id="asset-radios"></div>
    </form>

    <div id="content-output"></div>
  </body>
</html>
